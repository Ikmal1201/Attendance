<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kehadiran</title>
   <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;

            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        input[type="checkbox"] {
            margin-bottom: 6px;
            margin-right: 5px;
        }
    </style>
  <!-- Include the Google Sheets API script -->
  <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>

  <h1>Kehadiran</h1>

  <!-- Your HTML form -->
  <form id="myForm">
    <label for="B">DARI MANA / SPHU:</label>
        <input type="text" name="B" required>

        <label for="H">NAMA:</label>
        <input type="text" name="H" required>

        <label for="I">NO. TEL:</label>
        <input type="text" name="I" required>

        <label for="J">EMEL:</label>
        <input type="email" name="J" required>

        <label for="K">DAERAH:</label>
        <input type="text" name="K" required>

        <label for="L">mukim:</label>
        <input type="text" name="L" required>

        <label for="M">ALAMAT:</label>
        <textarea name="M" required></textarea>

        <label for="N">NEGERI:</label>
        <input type="text" name="N" required>

        <label for="O">ID EJEN/ UPLINE:</label>
        <input type="text" name="O">

        <label for="P">text:</label>
        <input type="text" name="P">

        <label for="R">CATATAN:</label>
        <textarea name="R"></textarea>

        <label>Attendance:</label>
        <input type="checkbox" name="T" value="T"> Induksi 1.0
        <input type="checkbox" name="U" value="U"> Induksi 2.0
        <input type="checkbox" name="V" value="V"> Induksi 3.0
        <input type="checkbox" name="W" value="W"> Induksi 4.0
        <input type="checkbox" name="X" value="X"> Induksi 5.0
        <input type="checkbox" name="Y" value="Y"> Induksi 6.0

        <label for="AY">coaching cvo:</label>
        <input type="text" name="AY">

        <label for="BF">preview:</label>
        <input type="text" name="BF">

        <label for="BT">KEKERAPAN KEHADIRAN:</label>
        <input type="text" name="BT">

    <input type="submit" value="Submit">
  </form>

<!-- Your JavaScript code -->
<script>
  function handleFormSubmit() {
    // Get form data
    var data = {
      B: document.getElementById('B').value,
      H: document.getElementById('H').value,
      I: document.getElementById('I').value,
      J: document.getElementById('J').value,
      K: document.getElementById('K').value,
      L: document.getElementById('L').value,
      M: document.getElementById('M').value,
      N: document.getElementById('N').value,
      O: document.getElementById('O').value,
      P: document.getElementById('P').value,
      R: document.getElementById('R').value,
      attendance[T,U,V,W,X,Y]: getCheckedCheckboxesForArray('attendance[T,U,V,W,X,Y]'),
      AY: document.getElementById('AY').value,
      BF: document.getElementById('BF').value,
      BT: document.getElementById('BT').value
    };

    // Initialize the Google Sheets API
    gapi.load('client', initClient);

    function initClient() {
      gapi.client.init({
        apiKey: 'AIzaSyCurYijbFJ7ytN3qFpxf90COUIYJXMul8Q',
        discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
      }).then(function() {
        // Call the function to append data to the sheet
        appendDataToSheet(data);
      });
    }

    function appendDataToSheet(data) {
      // Specify your spreadsheet ID and range
      var spreadsheetId = '1OgOhnn3t3zg0Ixo4N0ySDgQ-WwbiA_NcYFZWuDogHes';
      var range = 'DATA LENGKAP MC';

      // Prepare the values for the API request
      var values = [Object.values(data)];

      // Append the data to the sheet
      gapi.client.sheets.spreadsheets.values.append({
        spreadsheetId: spreadsheetId,
        range: range,
        valueInputOption: 'RAW',
        insertDataOption: 'INSERT_ROWS',
        resource: {
          values: values,
        },
      }).then(function(response) {
        var result = response.result;
        console.log(result);

        if (result.updates && result.updates.updatedRows > 0) {
          console.log('Data submitted successfully!');
          // After successfully submitting data, redirect to another page
          window.location.href = 'thank-you-page.html';
        } else {
          console.error('Error submitting data.');
        }
      }, function(reason) {
        console.error('Error: ' + reason.result.error.message);
      });
    }

    // Helper function to get values of checked checkboxes into an array
    function getCheckedCheckboxesForArray(checkboxName) {
      var checkboxes = document.querySelectorAll(`input[name="${checkboxName}"]:checked`);
      return Array.from(checkboxes).map(checkbox => checkbox.value);
    }
  }
</script>




</body>
</html>
