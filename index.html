<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http_equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kehadiran</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Change this to the desired background color */
        }

        div {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            max-width: 400px; /* Adjust the maximum width as needed */
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div>
    <form action="" name="Copy of DATA MANASEEK CONSULTANT">
        <label for="dari-mana">dari_mana</label>
        <input type="text" name="dari_mana" required>

        <label for="jumlah-bayaran">jumlah-bayaran</label>
        <input type="text" name="jumlah_bayaran" required>

        <label for="nama">nama</label>
        <input type="text" name="nama" required>

        <label for="no-tel">no-tel</label>
        <input type="text" name="no_tel" required>

        <label for="emel">emel</label>
        <input type="email" name="emel" required>

        <label for="daerah">daerah</label>
        <input type="text" name="daerah" required>

        <label for="mukim">mukim:</label>
        <input type="text" name="mukim" required>

        <label for="alamat">alamat</label>
        <textarea name="alamat" required></textarea>

        <label for="negeri">negeri</label>
        <input type="text" name="negeri" required>

        <label for="id-ejen">id-ejen</label>
        <input type="text" name="id_ejen" required>

        <label for="text-field">text-field</label>
        <input type="text" name="text_field">

        <label for="catatan">catatan</label>
        <textarea name="catatan"></textarea>

       <label for="attendance">Attendance:</label>
<select name="attendance" required>
    <option value="Induksi 1.0">Induksi 1.0</option>
    <option value="Induksi 2.0">Induksi 2.0</option>
    <option value="Induksi 3.0">Induksi 3.0</option>
    <option value="Induksi 4.0">Induksi 4.0</option>
    <option value="Induksi 5.0">Induksi 5.0</option>
    <option value="Induksi 6.0">Induksi 6.0</option>
</select>

        <label for="coaching-cvo">coaching-cvo:</label>
        <input type="text" name="coaching_cvo">

        <label for="preview">preview:</label>
        <input type="text" name="preview">

        <label for="kekerapan-kehadiran">kekerapan-kehadiran :</label>
        <input type="text" name="kekerapan_kehadiran">

        <input type="submit" value="Submit">
    </form>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzLH1LsEtMmFuGuN8a2hQ_1BAafEhChita2CYCbwoRgiOwo0sWtxoFpSxHsRu1OtVc/exec'
    const form = document.forms['Copy of DATA MANASEEK CONSULTANT']

    form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
    })
</script>

</body>
</html>
