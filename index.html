<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http_equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kehadiran Form</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4; /* Light gray background */
            font-family: 'Arial', sans-serif;
        }

        .form-container {
            background-color: #ffffff; /* White background */
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px; /* Adjust the maximum width as needed */
            width: 100%;
        }

        form {
            display: grid;
            gap: 5px;
        }

        label {
            font-weight: bold;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        select {
            cursor: pointer;
        }

        input[type="submit"] {
            background-color: #4CAF50; /* Green submit button */
            color: white;
            padding: 12px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049; /* Dark green on hover */
        }
    </style>
</head>
<body>

<div class="form-container">
    <form action="" name="Copy_of_DATA_MANASEEK_CONSULTANT">


        <label for="DARI MANA  /SPHU">DARI MANA / SPHU</label>
        <input type="text" name="DARI MANA  /SPHU" required>

        <label for="NAMA">NAMA</label>
        <input type="text" name="NAMA" required>

        <label for="NO. TEL">NO. TEL</label>
        <input type="text" name="NO. TEL" required>

        <label for="EMEL">EMEL</label>
        <input type="email" name="EMEL" required>

        <label for="DAERAH">DAERAH</label>
        <input type="text" name="DAERAH" required>

        <label for="mukim">MUKIM:</label>
        <input type="text" name="mukim" required>

        <label for="ALAMAT">ALAMAT</label>
        <textarea name="ALAMAT" required></textarea>

        <label for=" NEGERI">NEGERI</label>
        <input type="text" name=" NEGERI" required>

        <label for="attendance">Attendance:</label>
        <select name="attendance" required>
            <option value="INDUKSI 1.0">INDUKSI 1.0</option>
            <option value="Induksi 2.0 ">Induksi 2.0</option>
            <option value="Induksi 3.0 ">Induksi 3.0</option>
            <option value="Induksi 4.0 ">Induksi 4.0</option>
            <option value="INDUKSI 5.0">Induksi 5.0</option>
            <option value="induksi 6.0">Induksi 6.0</option>
            <option value="coaching cvo">Coaching CVO</option>
            <option value="preview	">Preview</option>
            <option value="mep">MEP</option>
        </select>

        <input type="submit" value="Submit">
    </form>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzLH1LsEtMmFuGuN8a2hQ_1BAafEhChita2CYCbwoRgiOwo0sWtxoFpSxHsRu1OtVc/exec';
    const form = document.forms['Copy_of_DATA_MANASEEK_CONSULTANT'];

    form.addEventListener('submit', e => {
        e.preventDefault();

        // Get the entered email value
        const userEmail = form.elements['EMEL'].value;

        // Get the selected value from the attendance dropdown
        const selectedValue = form.elements['attendance'].value;

        // Set the attendance column based on the selected value
        form.elements['attendance'].value = selectedValue;

        // Append email value and attendance choice to form data
        const formData = new FormData(form);
        formData.append('userEmail', userEmail);
        formData.append('attendanceChoice', selectedValue);

        // Submit the form
        fetch(scriptURL, { method: 'POST', body: formData })
            .then(response => {
                console.log('Success!', response);
                // Display success message
                alert('Form submitted successfully!');
            })
            .catch(error => {
                console.error('Error!', error.message);
                // Display error message
                alert('Form submission failed. Please try again.');
            });
    });
</script>



</body>
</html>
