<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http_equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kehadiran</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4; /* Light gray background */
            font-family: 'Arial', sans-serif;
        }

        div {
            background-color: #ffffff; /* White background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px; /* Adjust the maximum width as needed */
            width: 100%;
        }

        form {
            display: grid;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        select {
            cursor: pointer;
        }

        input[type="submit"] {
            background-color: #4CAF50; /* Green submit button */
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049; /* Dark green on hover */
        }
    </style>
</head>
<body>

<div>

        <input type="text" name="KEKERAPAN KEHADIRAN">

        <input type="submit" value="Submit">
    </form>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzLH1LsEtMmFuGuN8a2hQ_1BAafEhChita2CYCbwoRgiOwo0sWtxoFpSxHsRu1OtVc/exec'
    const form = document.forms['Copy of DATA MANASEEK CONSULTANT']

    form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
    })
</script>

</body>
</html>
